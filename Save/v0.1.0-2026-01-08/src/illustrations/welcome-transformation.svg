<svg viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients avec dominante orange mais pas exclusif -->
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>

    <linearGradient id="docColorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fefefe"/>
    </linearGradient>

    <!-- Filter for glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ombre portÃ©e pour le document -->
    <filter id="docShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#00000022"/>
    </filter>
  </defs>

  <!-- === SINGLE DOCUMENT THAT TRANSFORMS === -->
  <g transform="translate(380, 0)">

    <!-- Base gray document (fades out) - SIMPLE RECTANGLE -->
    <g filter="url(#docShadow)">
      <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.1;0.2;1" dur="10s" repeatCount="indefinite"/>
      <rect x="0" y="40" width="160" height="200" rx="8" fill="#e5e5e5" stroke="#ccc" stroke-width="1"/>
    </g>

    <!-- Colorful document background (fades in) - fond blanc - SIMPLE RECTANGLE -->
    <g filter="url(#docShadow)">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.1;0.2;0.92;1" dur="10s" repeatCount="indefinite"/>
      <rect x="0" y="40" width="160" height="200" rx="8" fill="url(#docColorGradient)" stroke="url(#magicGradient)" stroke-width="2"/>
    </g>

    <!-- Gray lines (fade out as colored ones appear) -->
    <g fill="#999">
      <rect x="20" y="80" width="100" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.15;0.22;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="100" width="120" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.22;0.29;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="120" width="80" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.29;0.36;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="140" width="110" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.36;0.43;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="160" width="60" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.50;0.57;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="200" width="100" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.64;0.71;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="220" width="90" height="8" rx="2">
        <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.71;0.78;1" dur="10s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Colored lines appearing - mix orange et autres -->
    <rect x="20" y="80" width="100" height="8" rx="2" fill="#f97316">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.15;0.22;0.92;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="width" values="0;0;100;100;0" keyTimes="0;0.15;0.22;0.92;1" dur="10s" repeatCount="indefinite"/>
    </rect>

    <rect x="20" y="100" width="120" height="8" rx="2" fill="#8b5cf6">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.22;0.29;0.92;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="width" values="0;0;120;120;0" keyTimes="0;0.22;0.29;0.92;1" dur="10s" repeatCount="indefinite"/>
    </rect>

    <rect x="20" y="120" width="80" height="8" rx="2" fill="#fb923c">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.29;0.36;0.92;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="width" values="0;0;80;80;0" keyTimes="0;0.29;0.36;0.92;1" dur="10s" repeatCount="indefinite"/>
    </rect>

    <!-- Chart 1 - Bar chart avec vert et orange -->
    <g transform="translate(20, 145)">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.36;0.43;0.92;1" dur="10s" repeatCount="indefinite"/>
      <rect width="50" height="35" fill="#fafafa" rx="3" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="8" width="8" fill="#10b981" rx="1">
        <animate attributeName="height" values="0;0;10;10;0" keyTimes="0;0.40;0.47;0.92;1" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="y" values="30;30;20;20;30" keyTimes="0;0.40;0.47;0.92;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="21" width="8" fill="#f97316" rx="1">
        <animate attributeName="height" values="0;0;18;18;0" keyTimes="0;0.44;0.51;0.92;1" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="y" values="30;30;12;12;30" keyTimes="0;0.44;0.51;0.92;1" dur="10s" repeatCount="indefinite"/>
      </rect>
      <rect x="34" width="8" fill="#22c55e" rx="1">
        <animate attributeName="height" values="0;0;22;22;0" keyTimes="0;0.48;0.55;0.92;1" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="y" values="30;30;8;8;30" keyTimes="0;0.48;0.55;0.92;1" dur="10s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Chart 2 - Image area -->
    <g transform="translate(80, 145)">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.50;0.57;0.92;1" dur="10s" repeatCount="indefinite"/>
      <rect width="55" height="35" fill="url(#magicGradient)" rx="3" opacity="0.3"/>
      <circle cx="20" cy="15" fill="#fbbf24" opacity="0.8">
        <animate attributeName="r" values="0;0;8;8;0" keyTimes="0;0.54;0.61;0.92;1" dur="10s" repeatCount="indefinite"/>
      </circle>
      <path d="M10 30 L25 20 L35 27 L50 18" stroke="#fff" stroke-width="2" fill="none" opacity="0.8" stroke-dasharray="60">
        <animate attributeName="stroke-dashoffset" values="60;60;0;0;60" keyTimes="0;0.56;0.66;0.92;1" dur="10s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Bottom lines - mix -->
    <rect x="20" y="195" width="110" height="8" rx="2" fill="#ec4899">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.64;0.71;0.92;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="width" values="0;0;110;110;0" keyTimes="0;0.64;0.71;0.92;1" dur="10s" repeatCount="indefinite"/>
    </rect>

    <rect x="20" y="215" width="90" height="8" rx="2" fill="#fdba74">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.71;0.78;0.92;1" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="width" values="0;0;90;90;0" keyTimes="0;0.71;0.78;0.92;1" dur="10s" repeatCount="indefinite"/>
    </rect>

    <!-- Sparkle effects - mix orange et autres -->
    <g>
      <animate attributeName="opacity" values="0;0;1;0;0" keyTimes="0;0.78;0.85;0.92;1" dur="10s" repeatCount="indefinite"/>
      <g transform="translate(150, 50)">
        <path d="M0 -6 L0 6 M-6 0 L6 0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" values="0;45" dur="0.5s" begin="7.8s" fill="freeze" repeatCount="indefinite"/>
        </path>
      </g>
      <g transform="translate(10, 185)">
        <path d="M0 -4 L0 4 M-4 0 L4 0" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" values="0;45" dur="0.5s" begin="8s" fill="freeze" repeatCount="indefinite"/>
        </path>
      </g>
      <g transform="translate(155, 230)">
        <path d="M0 -5 L0 5 M-5 0 L5 0" stroke="#f97316" stroke-width="1.5" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" values="0;45" dur="0.5s" begin="8.2s" fill="freeze" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </g>

  <!-- === PARTICLES === -->
  <g filter="url(#glow)">
    <circle r="4" fill="#f97316">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="3.85s" repeatCount="indefinite">
        <mpath href="#particlePath1"/>
      </animateMotion>
    </circle>
    <path id="particlePath1" d="M-5 100 Q165 10 380 120" fill="none"/>

    <circle r="3" fill="#8b5cf6">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="4.4s" repeatCount="indefinite">
        <mpath href="#particlePath2"/>
      </animateMotion>
    </circle>
    <path id="particlePath2" d="M-5 180 Q132 260 380 160" fill="none"/>

    <circle r="3.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="3.52s" repeatCount="indefinite">
        <mpath href="#particlePath3"/>
      </animateMotion>
    </circle>
    <path id="particlePath3" d="M-5 140 Q187 140 380 140" fill="none"/>

    <circle r="2.5" fill="#fb923c">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="4.95s" repeatCount="indefinite">
        <mpath href="#particlePath4"/>
      </animateMotion>
    </circle>
    <path id="particlePath4" d="M-5 50 Q110 190 380 100" fill="none"/>

    <circle r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="4.18s" repeatCount="indefinite">
        <mpath href="#particlePath5"/>
      </animateMotion>
    </circle>
    <path id="particlePath5" d="M-5 220 Q143 170 380 190" fill="none"/>

    <circle r="3.5" fill="#fdba74">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="4.62s" repeatCount="indefinite">
        <mpath href="#particlePath6"/>
      </animateMotion>
    </circle>
    <path id="particlePath6" d="M-5 70 Q176 130 380 85" fill="none"/>

    <circle r="2.8" fill="#f59e0b">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="5.28s" repeatCount="indefinite">
        <mpath href="#particlePath7"/>
      </animateMotion>
    </circle>
    <path id="particlePath7" d="M-5 250 Q198 200 380 220" fill="none"/>

    <circle r="3.2" fill="#ec4899">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="3.96s" repeatCount="indefinite">
        <mpath href="#particlePath8"/>
      </animateMotion>
    </circle>
    <path id="particlePath8" d="M-5 160 Q88 80 380 130" fill="none"/>

    <circle r="2.5" fill="#ea580c">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="5.5s" repeatCount="indefinite">
        <mpath href="#particlePath9"/>
      </animateMotion>
    </circle>
    <path id="particlePath9" d="M-5 30 Q220 150 380 70" fill="none"/>

    <circle r="3" fill="#d97706">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="4.1s" repeatCount="indefinite">
        <mpath href="#particlePath10"/>
      </animateMotion>
    </circle>
    <path id="particlePath10" d="M-5 200 Q150 120 380 175" fill="none"/>

    <circle r="2.8" fill="#fcd34d">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="4.7s" repeatCount="indefinite">
        <mpath href="#particlePath11"/>
      </animateMotion>
    </circle>
    <path id="particlePath11" d="M-5 85 Q200 45 380 95" fill="none"/>

    <circle r="3.3" fill="#c2410c">
      <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.75;0.8;0.95;1" dur="10s" repeatCount="indefinite"/>
      <animateMotion dur="5.1s" repeatCount="indefinite">
        <mpath href="#particlePath12"/>
      </animateMotion>
    </circle>
    <path id="particlePath12" d="M-5 260 Q100 180 380 210" fill="none"/>
  </g>
</svg>